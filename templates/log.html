{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/09e314988c.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;300;600;700;800;900&family=Dosis:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,300;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{% static '/css/style.css'%}">
  <link rel="stylesheet" href="{% static '/css/log.css'%}">
  <title>Avenue | Login:..</title>
</head>

<body>

  <!--Navigation-->
  <div class="navigation">
    <div class="logo">
      <span>A</span>
      <span>V</span>
      <span>E</span>
      <span>N</span>
      <span>U</span>
      <span>E</span>
    </div>
  </div>

    <div class="send">
      <div class="introLog">
        <div class="loginWel">
          <span>Welcome!!</span>
        </div>
        <div class="logState">
          <p>Please login as either admin or a normal user.  Enjoy our services...</p>
        </div>
      </div>
      <div id="forms">
        <div class="admin">
          <form class="formAdmin" action="" method="post">
            {% csrf_token %}
            <input type="text"  placeholder="Username"  id="adminName" name="username" >
            <input type="password"  placeholder="Password" id="adminPassword" name="password" >
            <div class="sub">
              <button type="submit" name="loginAdmin" id="adminSub">LOGIN</button>
            </div>
          </form>
          <h4 id="noAcc" ><a href="{% url 'sign'%}">I dont have an Account!!</a></h4>
        </div>

        {% for message in messages %}
         <p id="message" >{{message}}</p>
        {% endfor %}
      </div>
    </div>
</body>
<script src="{% static '/js/main.js'%}" charset="utf-8"></script>

</html>
