{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/09e314988c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/accounts.css'%}">
    <title>Avenue | AccountSettings:..</title>
</head>
<body>

    <div id="my_profile">
        <h1>ACCOUNT SETTINGS</h1>
        <div class="back">
            <a href="{% url 'profileUser' %}"><i class="fas fa-arrow-circle-left" id="back" ></i></a>
        </div>
        <div class="mee">
            <img src="{{request.user.customer.photo_url}}" alt="">
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
    
            <button type="submit" >Update Profile</button>
        </form>    
    </div>
